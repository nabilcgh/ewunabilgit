<html>
<head>
<title>Cookies</title>
</head>

<body>
<form name="form">
<h4>Your Favorite Color:<input type="text" name="t1">
</form>
<button onclick="f()">Save</button>
<script>
function f()
{
var x="color";
var y=document.form.t1.value;
var d=new Date();
d.setTime(d.getTime()+5*1000);
var e=d.toUTCString();
document.cookie=x+"="+y+";expires="+e;
alert("your favorite color has been set");
}
</script>
<script>
function cook()
{
x=document.cookie;
var a="color=";
var b;
b=x.indexOf(a);
b=b+a.length;
e=x.indexOf(";",b);
if(e==-1)
{
e=x.length;
}
c=x.substring(b,e);
alert(c);
}
</script>
<button onclick="cook()">Get</button>
</body>
</html>
